<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuchar un Evento con una Clase</title>
</head>
<body>
    <h1>Escuchar un Evento con una Clase</h1>

    <button id="miboton">Púlsame!!!</button>
    <div id="saludo"></div>

    <script>
        const saludo = document.getElementById("saludo");
        const boton = document.getElementById("miboton");

        class EventManager {    
            
            mensaje;

            constructor(mensaje){
                this.mensaje = mensaje;
            }

            handleEvent (ev) {
                console.log(ev.type);
                if (ev.type=="click")
                    this.mensaje.innerHTML = "Me has pulsado";
                if (ev.type=="mouseover")
                    this.mensaje.innerHTML = "Has pasado sobre mí";
            }

        }

        const eventManager = new EventManager(saludo);
        boton.addEventListener("click",eventManager);
        boton.addEventListener("mouseover",eventManager);
    </script>
